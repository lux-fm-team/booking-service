databaseChangeLog:
  - changeSet:
      id: create-bookings-table
      author: a.parashchuk
      changes:
        - createTable:
            tableName: bookings
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_bookings-user
                    references: users(id)
                    nullable: false
              - column:
                  name: status
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: check_in
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: check_out
                  type: date
                  constraints:
                    nullable: false
