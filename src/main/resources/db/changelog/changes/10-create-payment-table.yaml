databaseChangeLog:
  - changeSet:
      id: create-payment-table
      author: anastasiia
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column: 
                  name: booking_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_payment_booking
                    references: booking(id)
              - column:
                  name: session_url
                  type: varchar(1024)
                  constraints:
                    nullable: false
              - column:
                  name: session_id
                  type: varchar(512)
                  constraints:
                    nullable: false
              - column:
                  name: amount_to_pay
                  type: decimal
                  constraints:
                    nullable: false